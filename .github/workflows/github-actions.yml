name: Deploy frontend in github actions with pnpm

on:
  push:
    branches:
      - fix/python_scrappers-debian

  workflow_run:
    workflows:
      - 'ðŸ§ªðŸ[Tests][Unit] Scrappers'
    types:
      - completed

permissions:
    id-token: write
    contents: read
    
concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test_job:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.12"
          - "3.11"
          - "3.10"
        os:
          - ubuntu-22.04
          - ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install tox
        id: tox_install
        run: python -m pip install tox-gh>=1.2 tox-uv>=1.7

      - name: Setup test suite
        id: tox_pip_install
        working-directory: python_scrappers
        run: tox -vv --notest

      - name: Run test suite
        id: tox_run_tests
        working-directory: python_scrappers
        run: tox --skip-pkg-install    

  build-deploy:
    needs: test_job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - uses: aws-actions/setup-sam@v2
    
    - name: "Setup AWS Credentials"
      uses: aws-actions/configure-aws-credentials@v4
      with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Build Sam Image
      run: |
        sam build --use-container
      working-directory: python_scrappers/
    - name: Deploy Sam Image
      run: |
        sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name fix-python-scrappers
      working-directory: python_scrappers/

