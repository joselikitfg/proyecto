name: "🧪🐍[Tests][Unit] Scrappers"
on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - "*"
  #   paths:
  #     - "python_scrappers/**"
  
concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_job:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
        os:
          - ubuntu-latest
          - ubuntu-22.04
          - ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}

      - name: Install tox
        id: tox_install
        run: python -m pip install tox-gh>=1.2

      - name: Setup test suite
        id: tox_pip_install
        run: tox -vv --notest

      - name: Run test suite
        id: tox_run_tests
        run: tox --skip-pkg-install