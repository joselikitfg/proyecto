name: "🧪⚛️[Tests][Unit] Frontend"

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

  push:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-20.04
        node-version:
          - "16.20.2"
          - "18.20.2"
          - "20.12.2"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      name: Checkout code
      with:
          fetch-depth: 0

    - uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies and run tests
      working-directory: frontend
      run: pnpm install-test
 
    - name: Condition to deploy
      if: success()
      run: echo "tests_passed=true" >> $GITHUB_ENV