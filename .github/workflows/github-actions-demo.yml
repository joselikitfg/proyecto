name: Deploy frontend in github actions with pnpm

on:
  push:
    branches: [feature/frontend_gh_deploy]
env:
      S3_BUCKET: frontend-amplify-jmc
      ARTIFAC_NAME: build.zip
      AMPLIFY_APP_NAME: descuentapp
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up node js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: install dependencies
        run: pnpm install
        working-directory: frontend
        
      - name: Build with pnpm
        run: pnpm run build
        working-directory: frontend
      
      - name: Zip build directory
        run: zip -r build.zip frontend/build

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
          aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Upload to S3
        run: aws s3 cp build.zip s3://$S3_BUCKET/build.zip

      - name: Start Deployment to Amplify
        shell: bash
        run: |
              AMPLIFY_APP_ID=$(aws amplify list-apps | jq -r --arg AMPLIFY_APP_NAME "$AMPLIFY_APP_NAME" '.apps[] | select((.name==$AMPLIFY_APP_NAME)) | .appId')
              AMPLIFY_APP_BRANCH=$(aws amplify list-apps | jq -r --arg AMPLIFY_APP_NAME "$AMPLIFY_APP_NAME" '.apps[] | select((.name==$AMPLIFY_APP_NAME)) | .productionBranch.branchName')
              if [ -z "$AMPLIFY_APP_BRANCH" ]; then
              AMPLIFY_APP_BRANCH="feature/frontend_gh_deploy"
              fi
              aws amplify start-deployment \
              --app-id $AMPLIFY_APP_ID \
              --branch-name $AMPLIFY_APP_BRANCH \
              --source-url s3://$S3_BUCKET/$ARTIFAC_NAME